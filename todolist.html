<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <center><h1>STORE OUR EXPENSES</h1></center>
        <div class="row inputfield">
            <div class="row">
                <label for="" class="form-label col">Enter product: <input type="text" class="form-control" id="product" placeholder="Enter Product Name"></label>
                
                <label for="" class="form-label col">Select Category:  <select class="form-select" id="productCat" aria-label="Default select example">
                    <option selected>Selecg Category</option>
                    <option value="Food">Food</option>
                    <option value="Travelling">Travelling</option>
                    <option value="Movie">Movie</option>
                    <option value="Entertainment">Entertainment</option>

                </select></label>
                <label for="" class="form-label col">Enter Amount: <input type="text" class="form-control" id="amount" placeholder="Enter Expense Amount"></label>
                <label for="" class="form-label col">Date:<input type="date" id="date" class="form-control"></label>
            </div>
            <div class="row">
                <center><button class="btn col-lg-5" id="store" onclick="expense()">STORE</button></center>
            </div>
        </div>

        <div class="container list">
            <div id="data" class="expense-list"></div>
        </div>
        
    </div>
    <script src="todolist.js"></script>
</body>
</html>
